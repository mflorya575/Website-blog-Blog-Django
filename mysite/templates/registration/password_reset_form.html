{% extends "blog/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите ваш email адрес, и мы отправим инструкции по восстановлению пароля на ваш email адрес.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Отправить">
  </form>
{% endblock %}
