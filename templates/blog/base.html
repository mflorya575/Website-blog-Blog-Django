{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block Title %}{% endblock %}</title>
    <link href='{% static css/blog.css %}' rel='stylesheet'>
</head>
<body>

    <div id='content'>
        {% block content %}
        {% endblock %}
    </div>

    <div id='sidebar'>
        <h2>My blog</h2>
        <p>This is my blog.</p>
        <hr>
        {% if user.is_authenticated %}
            Привет, {{ user.username }}!
            <p><a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
            <p>Вы не вошли</p>
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
        <hr>

        <h3>Latest posts</h3>
    </div>

</body>
</html>
